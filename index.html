<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!--Metadata-->
    <title>JavaScript Calculator</title>
    <meta charset="utf-8"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Marvel|Unica+One" rel="stylesheet">
      
    <!-- External CSS, after all other CSS.-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    
    <!--jQuery - Events, DOM Manipulation and Effects-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!--External custom JavaScript-->
    <script src="script/script.js"></script>  
  </head>
  
  <body>
    <div class='calc'>
      <div class='lab'>    
        <div class='labeln'>
          B-CalculaTor
        </div>
      </div>
      <div class='screen'>
        <div class='screen-t'>0</div>
        <div class='screen-b'>0</div>
      </div>
      <div class='clear'>
        <div class='num wid'>
          <div class='panels'>
            <div class='panelf'></div>
            <div class='paneln'></div>
            <div class='paneln'></div>
            <div class='paneln'></div>
          </div>
        </div>
        <div class='num c1' id='ac'>AC</div>
        <div class='num c1' id='ce'>CE</div>
      </div>
      <div class='buttons'>
        <div class='num c2 pm'>±</div>
        <div class='num c2 dig'>7</div>
        <div class='num c2 dig'>4</div>
        <div class='num c2 dig'>1</div>
        <div class='num c2 dig'>.</div>
        <div class='num c2 opn'>exp</div>
        <div class='num c2 dig'>8</div>
        <div class='num c2 dig'>5</div>
        <div class='num c2 dig'>2</div>
        <div class='num c2 dig'>0</div>
        <div class='num c2 opn'>%</div>
        <div class='num c2 dig'>9</div>
        <div class='num c2 dig'>6</div>
        <div class='num c2 dig'>3</div>
        <div class='num c2 eql'>=</div>
        <div class='num c2 opn'>÷</div>
        <div class='num c2 opn'>×</div>
        <div class='num c2 opn'>-</div>
        <div class='num c2 lon opn'>+</div>
      </div>
    </div>
  </body>
</html>
